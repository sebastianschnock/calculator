<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<title>Calculator</title>
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">	
	<link rel='stylesheet' href='calculator.css' />
</head>
<body>
	
	<article class='calc'>
		
		<header class='calc__header'>
			<div class='calc__title'>calc-u-later</div>
		</header>

		<output class='calc__display'>
			<span class='calc__expression'></span>
		</output>

		<div class='calc__controls'>
		
			<div class='calc__digits'>
				<button class='calc__digit' data-calc-input='1'>1</button>
				<button class='calc__digit' data-calc-input='2'>2</button>
				<button class='calc__digit' data-calc-input='3'>3</button>
				<button class='calc__digit' data-calc-input='4'>4</button>
				<button class='calc__digit' data-calc-input='5'>5</button>
				<button class='calc__digit' data-calc-input='6'>6</button>
				<button class='calc__digit' data-calc-input='7'>7</button>
				<button class='calc__digit' data-calc-input='8'>8</button>
				<button class='calc__digit' data-calc-input='9'>9</button>
				<button class='calc__digit' data-calc-input='0'>0</button>
				<button class='calc__digit' data-calc-input='.'>.</button>
			</div>

			<div class='calc__operators'>
				<button class='calc__opr calc__opr--add' data-calc-input=' + '>+</button>
				<button class='calc__opr calc__opr--subtract' data-calc-input=' - '>-</button>
				<button class='calc__opr calc__opr--multiply' data-calc-input=' × '>×</button>
				<button class='calc__opr calc__opr--divide' data-calc-input=' ÷ '>÷</button>
				<button class='calc__opr calc__opr--exp' data-calc-input=' ^ '>xⁿ</button>
			</div>

			<div class='calc__main-controls'>
				<button class='calc__main calc__main--calculate'>=</button>
				<button class='calc__main calc__main--clear'>c</button>
			</div>

		</div>

	</article>

	<script src='calculator.js'></script>

</body>
</html>
